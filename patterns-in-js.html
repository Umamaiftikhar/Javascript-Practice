<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
</head>
<body>
    <script>
       for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
            document.write("A");
            }
            document.write("<br>");
        }

        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
            document.write("*");
            }
            document.write("<br>");
        }

        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
            document.write(j);
            }
            document.write("<br>");
        }

        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
            document.write(i);
            }
            document.write("<br>");
        }

        

    </script>
    
</body>
</html>
