<!DOCTYPE html>
<html>
<head>

<title></title>

</head>
<body>
    <script>
        // Converting temprature in Fahrenheit
        var C=prompt("Enter Your temprature in Celsius:");// temprature in celsius
        var F=((C * 9/5)+32);
        document.write("Temprature in Fahrenheit:"+F+" "+"F");
        document.write('<br>');

        // Converting temprature in Celsius
        var FH=prompt("Enter your temprature in Fahrenheit");
        var CS=((FH-32)*5/9);
        document.write("Temprature in Celsius:"+CS+" "+"C");
        document.write('<br>');

       
      


    




    </script>

</body>
</html>
