<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <script>

    
        for(i=1; i<=5; i++)
       {
           for(j=4; j>=i; j--)
           {
               document.write('&nbsp');
           }
           for(k=1; k<=i; k++)
           {
               document.write( String.fromCharCode(k+64));
           }
           document.write("<br>")
       }


       for(i=1; i<=5; i++)
       {
           for(j=4; j>=i; j--)
           {
               document.write('&nbsp');
           }
           for(k=1; k<=i; k++)
           {
               document.write(k);
           }
           document.write("<br>")
       }

       for(i=1; i<=5; i++)
       {
           for(j=4; j>=i; j--)
           {
               document.write('&nbsp');
           }
           for(k=1; k<=i; k++){
           
               document.write(i);
           }
           document.write("<br>")

       }

       for(i=1; i<=5; i++){
           for(j=1; j<=i; j++)
           {
               document.write('&nbsp');
           }
           for(k=5; k>(i*2); k--){
               document.write("*");

           }
           document.write("<br>")
       }

    </script>
    
</body>
</html>
